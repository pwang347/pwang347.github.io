<article>
  <header class="major">
    <h2 class="post-title">
    {{ page.title }}
    </h2>
    <p class="post-meta">
    {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>
  <section>
  {{ content }}
  </section>  
  <br>
  <footer>
    <div onclick="loadURL('main.html', 'work-placements')" class="button">
      Back to Work Placements
    </div>
    <br>
  </footer>
</article>
