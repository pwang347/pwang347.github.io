function loadURL(url, offsetId) {
 	$('#main').load(url+'?'+new Date().getTime(), function(){

  });
}
$(window).scroll(function(){
  var delta = $(window).scrollTop() - $('#home').position().top
  $('.fade').css("opacity", 1 - delta/($('#portfolio').position().top));
});
